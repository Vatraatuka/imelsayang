<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hitung Mundur LDR - Pacarku</title>
    <style>
      /* Reset dan pengaturan dasar */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(
          135deg,
          #ff6f61,
          #f8c8d5
        ); /* Gradien lembut */
        background-size: cover;
        background-attachment: fixed;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
      }

      .container {
        background: rgba(255, 255, 255, 0.9); /* Latar belakang transparan */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 600px;
      }

      h1 {
        font-size: 36px;
        color: #ff6f61;
        margin-bottom: 20px;
      }

      .heart {
        width: 60px;
        height: 60px;
        background-color: red;
        clip-path: polygon(50% 0%, 100% 30%, 75% 100%, 25% 100%, 0% 30%);
        margin: 20px auto;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .countdown {
        font-size: 32px;
        font-weight: bold;
        margin: 20px 0;
        padding: 15px;
        border-radius: 5px;
        background-color: #ff6f61;
        color: white;
      }

      footer {
        font-size: 14px;
        color: #777;
        margin-top: 20px;
      }

      /* Style tombol */
      button {
        background-color: #ff6f61;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 30px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #e85c51;
      }

      /* Efek blur pada gambar background */
      .blur-background {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("https://images.unsplash.com/photo-1521747116042-5c7c3f2c9ef0?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjA3fDB8MHxwaG90by1mYWxsfHx8fGVufDB8fHx8fA&ixlib=rb-1.2.1&q=80&w=1080")
          no-repeat center center fixed;
        background-size: cover;
        filter: blur(8px);
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="blur-background"></div>
    <!-- Background Blur -->

    <div class="container">
      <h1>Hitung Mundur Sampai Bertemu, Imel sayang ❤️</h1>
      <div class="heart"></div>
      <div class="countdown" id="countdown"></div>
      <button onclick="startCountdown()">Mulai Hitung Mundur</button>
      <footer>&copy; 2024 LDR Connection - Buat dengan Cinta ❤️</footer>
    </div>

    <script>
      function startCountdown() {
        // Mendapatkan tanggal 15 bulan depan
        const now = new Date();
        let nextMonth = now.getMonth() + 1; // Bulan depan
        let year = now.getFullYear();

        if (nextMonth > 11) {
          // Jika bulan lebih dari Desember, set ke Januari tahun depan
          nextMonth = 0;
          year++;
        }

        const targetDate15 = new Date(year, nextMonth, 15, 0, 0, 0); // Tanggal 15 bulan depan
        const targetDate13 = new Date(year, nextMonth, 13, 0, 0, 0); // Tanggal 13 bulan depan

        // Menampilkan countdown untuk tanggal 15 dan 13 bulan depan
        const countdownElement = document.getElementById("countdown");

        function updateCountdown() {
          const now = new Date();
          const timeTo15 = targetDate15 - now;
          const timeTo13 = targetDate13 - now;

          // Jika sudah mencapai tanggal 15, tampilkan countdown ke tanggal 13
          let timeLeft = timeTo15 > 0 ? timeTo15 : timeTo13;

          // Hitung hari, jam, menit, detik
          const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (timeLeft % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

          // Tampilkan waktu mundur
          countdownElement.innerHTML = `Waktu tersisa untuk bertemu: ${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik`;

          // Jika hitung mundur selesai (tanggal 13 tercapai)
          if (timeLeft < 0) {
            countdownElement.innerHTML = "Kita akan bertemu segera! ❤️";
          }
        }

        // Update countdown setiap detik
        setInterval(updateCountdown, 1000);
      }
    </script>
  </body>
</html>
